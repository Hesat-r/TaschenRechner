<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taschenrechner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
  <section class="section has-background-grey">
    <div class="container">
      <div class="calc_display">
        <h1 class="box has-background-white-bis">
        Ergebniss
      </h1></div>
    </div>
    <div class="calc_button">
    <div class="columns mt-6">
        <div class="column">
        <p class="control">
            <button class="button is-large is-fullwidth has-background-dark has-text-white ">
              (
            </button>
          </p>
        </div>
        <div class="column">
            <p class="control">
                <button class="button is-large is-fullwidth has-background-dark has-text-white">
                  )
                </button>
              </p>    
        </div>
        <div class="column">
            <p class="control">
                <button class="button is-large is-fullwidth has-background-dark has-text-white">
                  %
                </button>
              </p>  
        </div>
        <div class="column is-2">
            <p class="control">
                <button class="button is-large is-danger is-fullwidth ">
                    AC
                </button>
              </p>  
        </div>
      </div>
    <div class="columns">
        <div class="column">
        <p class="control">
            <button class="button is-large is-fullwidth has-background-grey-dark has-text-white">
              7
            </button>
          </p>
        </div>
        <div class="column">
            <p class="control">
                <button class="button is-large is-fullwidth has-background-grey-dark has-text-white">
                  8
                </button>
              </p>    
        </div>
        <div class="column">
            <p class="control">
                <button class="button is-large is-fullwidth has-background-grey-dark has-text-white">
                  9
                </button>
              </p>  
        </div>
        <div class="column is-2">
            <p class="control">
                <button class="button is-large is-dark is-fullwidth ">
                    รท
                </button>
              </p>  
        </div>
      </div>
      <div class="columns">
        <div class="column">
        <p class="control">
            <button class="button is-large is-fullwidth has-background-grey-dark has-text-white ">
              4
            </button>
          </p>
        </div>
        <div class="column">
            <p class="control">
                <button class="button is-large is-fullwidth has-background-grey-dark has-text-white">
                  5
                </button>
              </p>    
        </div>
        <div class="column">
            <p class="control">
                <button class="button is-large is-fullwidth has-background-grey-dark has-text-white">
                  6
                </button>
              </p>  
        </div>
        <div class="column is-2">
            <p class="control">
                <button class="button is-large is-dark is-fullwidth ">
                  *
                </button>
              </p>  
        </div>
      </div>
      <div class="columns">
        <div class="column">
        <p class="control">
            <button class="button is-large is-fullwidth has-background-grey-dark has-text-white ">
              1
            </button>
          </p>
        </div>
        <div class="column">
            <p class="control">
                <button class="button is-large is-fullwidth has-background-grey-dark has-text-white ">
                  2
                </button>
              </p>    
        </div>
        <div class="column">
            <p class="control">
                <button class="button is-large is-fullwidth has-background-grey-dark has-text-white">
                  3
                </button>
              </p>  
        </div>
        <div class="column is-2">
            <p class="control">
                <button class="button is-large is-dark is-fullwidth  ">
                  -
                </button>
              </p>  
        </div>
      </div>
      <div class="columns">
        <div class="column">
        <p class="control">
            <button class="button is-large is-fullwidth has-background-grey-dark has-text-white ">
              0
            </button>
          </p>
        </div>
        <div class="column"> 
            <p class="control">
                <button class="button is-large is-fullwidth has-background-grey-dark has-text-white">
                  .
                </button>
              </p>    
        </div>
        <div class="column">
            <p class="control">
                <button class="button is-large is-primary is-fullwidth">
                  =
                </button>
              </p>  
        </div>
        <div class="column is-2">
            <p class="control">
                <button class="button is-large is-dark is-fullwidth ">
                  +
                </button>
              </p>  
        </div>
      </div>
    </div>
      <footer class="footer has-background-grey has-text-white">
        <div class="content has-text-centered">
          <p>
            Taschenrechner by <a href="https://github.com/Hesat-R">Hesat Redzepi</a>. Opensource!
        </div>
      </footer>
  </section>
  </body>
<script src="js/index.js"></script>
</html>
