<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="box">
        Ergebniss
      </h1>
    </div>
    <div class="columns mt-6">
        <div class="column">
        <p class="control">
            <button class="button is-large is-fullwidth ">
              (
            </button>
          </p>
        </div>
        <div class="column">
            <p class="control">
                <button class="button is-large is-fullwidth ">
                  )
                </button>
              </p>    
        </div>
        <div class="column">
            <p class="control">
                <button class="button is-large is-fullwidth">
                  %
                </button>
              </p>  
        </div>
        <div class="column is-2">
            <p class="control">
                <button class="button is-large is-danger is-fullwidth ">
                    AC
                </button>
              </p>  
        </div>
      </div>
    <div class="columns">
        <div class="column">
        <p class="control">
            <button class="button is-large is-fullwidth ">
              7
            </button>
          </p>
        </div>
        <div class="column">
            <p class="control">
                <button class="button is-large is-fullwidth ">
                  8
                </button>
              </p>    
        </div>
        <div class="column">
            <p class="control">
                <button class="button is-large is-fullwidth">
                  9
                </button>
              </p>  
        </div>
        <div class="column is-2">
            <p class="control">
                <button class="button is-large is-dark is-fullwidth ">
                    รท
                </button>
              </p>  
        </div>
      </div>
      <div class="columns">
        <div class="column">
        <p class="control">
            <button class="button is-large is-fullwidth ">
              4
            </button>
          </p>
        </div>
        <div class="column">
            <p class="control">
                <button class="button is-large is-fullwidth ">
                  5
                </button>
              </p>    
        </div>
        <div class="column">
            <p class="control">
                <button class="button is-large is-fullwidth">
                  6
                </button>
              </p>  
        </div>
        <div class="column is-2">
            <p class="control">
                <button class="button is-large is-dark is-fullwidth ">
                  *
                </button>
              </p>  
        </div>
      </div>
      <div class="columns">
        <div class="column">
        <p class="control">
            <button class="button is-large is-fullwidth ">
              1
            </button>
          </p>
        </div>
        <div class="column">
            <p class="control">
                <button class="button is-large is-fullwidth ">
                  2
                </button>
              </p>    
        </div>
        <div class="column">
            <p class="control">
                <button class="button is-large is-fullwidth">
                  3
                </button>
              </p>  
        </div>
        <div class="column is-2">
            <p class="control">
                <button class="button is-large is-dark is-fullwidth ">
                  -
                </button>
              </p>  
        </div>
      </div>
      <div class="columns">
        <div class="column">
        <p class="control">
            <button class="button is-large is-fullwidth ">
              0
            </button>
          </p>
        </div>
        <div class="column">
            <p class="control">
                <button class="button is-large is-fullwidth ">
                  .
                </button>
              </p>    
        </div>
        <div class="column">
            <p class="control">
                <button class="button is-large is-primary is-fullwidth">
                  =
                </button>
              </p>  
        </div>
        <div class="column is-2">
            <p class="control">
                <button class="button is-large is-dark is-fullwidth ">
                  +
                </button>
              </p>  
        </div>
      </div>
  </section>
  </body>
</html>
