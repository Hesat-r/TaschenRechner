<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taschenrechner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
  <section class="section has-background-grey">
    <div  class="container">
        <h1 id="display" class="box has-background-white-bis">
      </h1><p style="Color:white;">Ergebniss</p></div>
    <div class="columns mt-6">
        <div class="column">
        <p class="control">
            <button class="button is-large is-fullwidth has-background-dark has-text-white is-rounded">
              ±
            </button>
          </p>
        </div>
        <div class="column">
            <p class="control">
                <button class="button is-large is-fullwidth has-background-dark has-text-white is-rounded">
                  %
                </button>
              </p>    
        </div>
        <div class="column">
            <p class="control">
                <button id="test" class="button is-large is-fullwidth has-background-dark has-text-white is-rounded">
                  C
                </button>
              </p>  
        </div>
        <div class="column is-2">
            <p class="control">
                <button class="button is-large is-danger is-fullwidth is-rounded ">
                    AC
                </button>
              </p>  
        </div>
      </div>
    <div class="columns">
        <div class="column">
        <p class="control">
            <button class="button is-large is-fullwidth has-background-grey-dark has-text-white is-rounded">
              7
            </button>
          </p>
        </div>
        <div class="column">
            <p class="control">
                <button class="button is-large is-fullwidth has-background-grey-dark has-text-white is-rounded ">
                  8
                </button>
              </p>    
        </div>
        <div class="column">
            <p class="control">
                <button class="button is-large is-fullwidth has-background-grey-dark has-text-white is-rounded">
                  9
                </button>
              </p>  
        </div>
        <div class="column is-2">
            <p class="control">
                <button class="button is-large is-dark is-fullwidth is-rounded">
                    ÷
                </button>
              </p>  
        </div>
      </div>
      <div class="columns">
        <div class="column">
        <p class="control">
            <button class="button is-large is-fullwidth has-background-grey-dark has-text-white is-rounded">
              4
            </button>
          </p>
        </div>
        <div class="column">
            <p class="control">
                <button class="button is-large is-fullwidth has-background-grey-dark has-text-white is-rounded">
                  5
                </button>
              </p>    
        </div>
        <div class="column">
            <p class="control">
                <button class="button is-large is-fullwidth has-background-grey-dark has-text-white is-rounded">
                  6
                </button>
              </p>  
        </div>
        <div class="column is-2">
            <p class="control">
                <button class="button is-large is-dark is-fullwidth is-rounded">
                  *
                </button>
              </p>  
        </div>
      </div>
      <div class="columns">
        <div class="column">
        <p class="control">
            <button class="button is-large is-fullwidth has-background-grey-dark has-text-white is-rounded">
              1
            </button>
          </p>
        </div>
        <div class="column">
            <p class="control">
                <button class="button is-large is-fullwidth has-background-grey-dark has-text-white is-rounded">
                  2
                </button>
              </p>    
        </div>
        <div class="column">
            <p class="control">
                <button class="button is-large is-fullwidth has-background-grey-dark has-text-white is-rounded">
                  3
                </button>
              </p>  
        </div>
        <div class="column is-2">
            <p class="control">
                <button class="button is-large is-dark is-fullwidth is-rounded ">
                  -
                </button>
              </p>  
        </div>
      </div>
      <div class="columns">
        <div class="column">
        <p class="control">
            <button class="button is-large is-fullwidth has-background-grey-dark has-text-white is-rounded">
              0
            </button>
          </p>
        </div>
        <div class="column"> 
            <p class="control">
                <button class="button is-large is-fullwidth has-background-grey-dark has-text-white is-rounded">
                  .
                </button>
              </p>    
        </div>
        <div class="column">
            <p class="control">
                <button class="button is-large is-success is-fullwidth is-rounded ">
                  =
                </button>
              </p>  
        </div>
        <div class="column is-2">
            <p class="control">
                <button class="button is-large is-dark is-fullwidth is-rounded is-focused">
                  +
                </button>
              </p>  
        </div>
      </div>
    </div>
      <footer class="footer has-background-grey has-text-white ">
        <div class="content has-text-centered">
          <p>
            Taschenrechner by <a href="https://github.com/Hesat-R">Hesat Redzepi</a>. Opensource!
        </div>
      </footer>
  </section>
  </body>
<script src="js/index.js"></script>
</html>
